<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Postman Clone</title>
    <style>
        #responseText {
            max-height: 500px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- for the heading -->
    <div class="container">
        <div class="form-group row">
            <h1 class="my-3">Welcome To The Postman</h1>
            <hr>
        </div>
    </div>

    <div class="container">
        <!-- for the url input from the user -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>
        <hr>
        <!-- radio button for the get and post  -->
        <div class="form-group row my-2">

            <fieldset class="row mb-3 ">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="getCheck" value="GET"
                            checked>
                        <label class="form-check-label" for="getCheck">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="postCheck" value="POST">
                        <label class="form-check-label" for="postCheck">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <!-- this is for the json or custom parameter -->
        <div class="form-group row my-2">

            <fieldset class="form-group row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="getJson" value="JSON"
                            checked>
                        <label class="form-check-label" for="getJson">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="getCustom" value="custom">
                        <label class="form-check-label" for="getCustom">
                            Custom Parameter
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <!-- paramter box:this will hide when click to json  -->
        <div id="parametersBox">
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-sm-4 ">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <div class="col-sm-2">

                    <button id="addParam1" class="btn btn-outline-primary ">+</button>
                </div>
            </div>
            <div id="params" class="my-3"></div>
        </div>
        <!-- Json box:this will hide when click to custom parameter  -->
        <div id="requestBox">

            <div class="form-group row my-3">

                <label for="url" class="col-sm-2 col-form-label">Enter JSON Request</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="jsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="col-sm-10">

                <button id="submit" class="btn btn-outline-primary ">Submit</button>
            </div>
        </div>
        <div class="form-group row my-3" id="response">

            <label for="url" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="responseText" placeholder="your response will apear here"
                    rows="3"></textarea> -->
                <pre id='responseText'
                    class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
